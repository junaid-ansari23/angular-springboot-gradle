<div class="loadWrapper" *ngIf="isRunning">
  <div class="loader"></div>
</div>
<div class="jumbotron jumbotron-fluid" style="height: 180px;">
  <div class="container" style="margin-left: 100px;">
    <h1>Dashboard</h1>
    <div>
      <h5>App Status: {{app_status}} , Last Refresh time: {{app_refresh_time}}</h5>
    </div>
  </div>
</div>
